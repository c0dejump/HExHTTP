[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -m "priority1 and not slow"
    --maxfail=3
    --timeout=15
markers =
    priority1: Priority 1 tests (critical functionality)
    priority2: Priority 2 tests (important features)  
    priority3: Priority 3 tests (advanced features)
    slow: Tests that take longer to run
    integration: Integration tests
    unit: Unit tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
